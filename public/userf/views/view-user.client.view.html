<div data-ng-controller="UsersController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">BOOK my FACE</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>

                    <li class="page-scroll">
                        <a href="/#!/users">Users list</a>
                    </li>

                    <li class="page-scroll">
                        <a href="/#!/publications">Publications</a>
                    </li>

                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/login">Login</a>
                    </li>
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/register">Register</a>
                    </li>
                    
                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/#!/users/{{authentication.user._id}}/infos">My profile</a>
                    </li>
                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <section data-ng-init="findOne()" class="container">
        <div class="well">
            <h1 data-ng-bind="user.username" ></h1>
            <p><span data-ng-bind="user.firstname"></span> | <span data-ng-bind="user.lastname"></span></p>
            <p data-ng-bind="user.email"></p>
            <p data-ng-bind="user.address"></p>
            <p data-ng-show="user.admin">Admin</p>
            <button data-ng-show="authentication.user.admin && !user.admin" 
                    type="submit" 
                    data-ng-click ="setAdmin();"
                    class="page-scroll btn btn-success btn-md" >
                    Give right
            </button>
                <div data-ng-show="authentication.user._id == user._id">
                    <a href="/#!/users/{{user._id}}/edit">Edit -</a> 
                    <a href="#" data-ng-click="delete();"> Delete your account</a>
                </div>
        </div>
    </section>
</div>
